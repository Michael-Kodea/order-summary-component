<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="wrapper">
      <img
        class="bg-swirl"
        src="./images/pattern-background-desktop.svg"
        alt="desktop-background"
      />
      <img
        class="bg-swirl-mobile"
        src="./images/pattern-background-mobile.svg"
        alt="desktop-background"
      />
      <div class="front-square">
        <div class="picture">
          <img
            class="bg-music"
            src="./images/illustration-hero.svg"
            alt="Music-background"
          />

          <div class="text">
            <h1 class="header">Order Summary</h1>

            <p class="sub-text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>

            <div class="pricetag">
              <div class="music"><img srcset="images/icon-music.svg" /></div>
              <div class="pricebox">
                <p class="annual">Annual Plan</p>
                <p class="price">$59.99/year</p>
              </div>
              <div class="change"><p>Change</p></div>
            </div>

            <div class="button">Proceed to Payment</div>

            <div class="cancel">Cancel Order</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
